<div class='row
flex-row
col-lg-12 col-md-12 col-xs-12 col-sm-12
middle-sm middle-xs middle-lg middle-md
'>
  <div 
    class='col-xs-2 col-lg-1 col-md-1 col-sm-1 label '
    [ngClass]="{'is-error': requiredFormControl.hasError('required')}"
  ><span>Title</span></div>
  <div class='col-xs col-lg col-md col-sm'>
    <mat-form-field>
      <input [value]="'title'"
        #textError
        matInput 
        [formControl]="requiredFormControl"
        required
        [matTooltip]="getMessage()"
        matTooltipClass='example-tooltip-red'
        [matTooltipDisabled]="!(requiredFormControl.hasError('required'))"
      />
    </mat-form-field>
  </div>
</div>
